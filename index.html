<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadê Buffet?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header class="bg-primary d-flex justify-content-around align-items-center px-3 mb-3">
            <a href="/">
                <img src="https://lh3.googleusercontent.com/drive-viewer/AKGpihYX2Ho8D9qdON57Rgn1intq29P3FgwXD__rLp-7dc9ZhaSDKK5ASJxQR1k-nQ6t7jeqAKmVWS-8-YE-y323itMv5vtBKZ12EQc=w1920-h912-rw-v1" alt="Cadê Buffet?" style="width: 200px;">
            </a>
            <form @submit.prevent="searchBuffet" class='m-3 d-flex align-items-center'>
                <label for="search" class='text-white text-nowrap mx-3'>Pesquisar Buffet</label>
                <input class='form-control form-control-lg' type="text" name="search" v-model="searchField">
                <button class='b-3 btn btn-warning mx-2' type="submit">Pesquisar</button>
            </form>
        </header>
        <main class="container">
            <h1 class="border-bottom mt-4">Buffets cadastrados em nossa plataforma</h1>
            <div v-if="buffetList.length == 0">
                <p class="my-3 alert alert-success text-center">Não há buffets cadastrados!</p>
            </div>
            <div v-else class="row row-cols-4 justify-content-center">
                <div v-for="buffet in buffetList" class="card col m-2 p-2 text-bg-light text-center">
                    <a :href="`/buffet.html?id=${buffet.id}`" class="link-underline link-underline-opacity-0"><b>{{ buffet.brand_name }}</b></a>
                    {{ buffet.city }} {{ buffet.state }}
                </div>
            </div>    
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
