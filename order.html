<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadê Buffet?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary d-flex justify-content-around align-items-center px-3 mb-3">
        <a href="/">
            <img src="https://lh3.googleusercontent.com/drive-viewer/AKGpihYX2Ho8D9qdON57Rgn1intq29P3FgwXD__rLp-7dc9ZhaSDKK5ASJxQR1k-nQ6t7jeqAKmVWS-8-YE-y323itMv5vtBKZ12EQc=w1920-h912-rw-v1" alt="Cadê Buffet?" style="width: 200px;">
        </a>
    </header>
    <div id="app" class="container">
        <h1 class="text-center">Consultar Disponibilidade do Evento</h1>
        <form @submit.prevent="handleSubmit" class="text-center my-4">
            <div class="row">
                <label for="estimated_date" class="col-sm-2 col-form-label mb-2">Data Estimada</label>
                <div class="col-sm-4 mb-2">
                    <input type="date" class="form-control" name="estimated_date" v-model="formData.estimated_date">
                </div>
                <label for="number_of_guests" class="col-sm-2 col-form-label mb-2">Quantidade de Convidados</label>
                <div class="col-sm-4 mb-2">
                    <input type="number" class="form-control" name="number_of_guests" v-model="formData.number_of_guests">
                </div>
                <button type="submit" class="btn btn-primary my-3">Enviar</button>
            </div>
        </form>
        <div v-if="result" class="alert alert-success text-center">
            Este evento está disponível! <br>
            Valor padrão: R$ {{parseFloat(result.default_value).toFixed(2)}}
        </div>
        <div v-if="errors" class="alert alert-danger">
            Evento indisponível. Confira os conflitos abaixo:
            <ul>
                <li v-for="item in errors"> {{ item }} </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/order_disponibility.js"></script>
</body>
</html>
